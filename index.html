<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">MyShop</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <div class="cart">
                <a href="#">Cart (0)</a>
            </div>
        </div>
    </header>
    <main>
        <section class="cards-container">
            <div class="card">
                <img src="./images.jpg" alt="Product 1">
                <h2>Non veg combo</h2>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="./images (1).jpg" alt="Product 2">
                <h2>Veg combo</h2>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="./shutterstock_741762217.jpg" alt="Product 3">
                <h2>French fries</h2>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="./how-chronic-stress-can-drive-junk-food-consumption-374499-960x540.jpg" alt="Product 4">
                <h2>Burger</h2>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="./images (4).jpg" alt="Product 5">
                <h2>Masala dosa</h2>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="./images (5).jpg" alt="Product 6">
                <h2>Shawarma</h2>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="./indian-food-items-apt-for-everyone041641.jpeg" alt="Product 7">
                <h2>Chappathi</h2>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="./A-to-Z-Food-1024x683.jpg" alt="Product 8">
                <h2>Fried rice</h2>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="./chaii-samosa.jpg" alt="Product 9">
                <h2>Samosa</h2>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>
    
</body>
</html>
